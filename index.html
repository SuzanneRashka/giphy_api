<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="jumbotron">
        <h1 class="display-4">Search a Giphy!</h1>
        <p class="lead">Want to kill some time or just randomly search for giphys? Then search no further!</p>
        <hr class="my-4">
        <div>
            <p>Enter in a favorite movie or tv show and see what pops up.</p>
            <p class="lead">
                <a id="add-animal" class="btn btn-primary btn-lg" role="button">Add a title</a>
                <!-- Button triggers new animal to be added -->
                <input for="animal-input" type="text" id="animal-input">
                <!-- <input id="add-animal" class="btn btn-secondary" type="submit" value="Add an Animal"> -->
            </p>
            <div id="buttons">
                <div id="buttons-display"></div>
                <!-- Nothing in form displaying -->
            </div>
        </div>
        <div>
            <h2>Gallery</h2>
            <div id="gallery"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
