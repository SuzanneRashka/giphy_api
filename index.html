<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just a Giphy!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- Search bar -->
            <div id="search" class="flex-container">
                <h2>Search for something</h2>
            </div>

            <!-- Buttons  -->
            <div id="buttons" class="flex-container">
                <div id="buttons-display"></div>
                <!-- Nothing in form displaying -->
                <form id="animal-form">
                    <label for="animal-input">Add an Animal</label>
                    <input type="text" id="animal-input">
                    <br>
                    <!-- Button triggers new animal to be added -->
                    <input id="add-animal" type="submit" value="Add an Animal">
                </form>

            </div>

            <!-- Gallery -->
            <div class="flex-container">
                <h2>Gallery</h2>
                <div id="gallery"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="assets/javascript/app.js"></script>
</body>

</html>
